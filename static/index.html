<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Brain - ELSA Research Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #16213e;
            border-right: 1px solid #2a2a4a;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a4a;
        }

        .sidebar-header h1 {
            font-size: 1.3rem;
            color: #7f8cff;
        }

        .sidebar-header p {
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }

        .new-chat-btn {
            margin: 15px;
            padding: 12px;
            background: #7f8cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #6b7bff;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conv-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .conv-item:hover {
            background: #2a2a4a;
        }

        .conv-item.active {
            background: #2a2a4a;
        }

        .conv-title {
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .conv-delete {
            opacity: 0;
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .conv-item:hover .conv-delete {
            opacity: 1;
        }

        /* Main Chat Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 25px;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1rem;
            color: #aaa;
        }

        .reindex-btn {
            padding: 8px 16px;
            background: #2a2a4a;
            color: #7f8cff;
            border: 1px solid #7f8cff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .reindex-btn:hover {
            background: #7f8cff;
            color: #fff;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
        }

        .message {
            max-width: 80%;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .message.user {
            margin-left: auto;
            background: #7f8cff;
            color: #fff;
            padding: 12px 18px;
            border-radius: 18px 18px 4px 18px;
        }

        .message.assistant {
            background: #2a2a4a;
            padding: 15px 20px;
            border-radius: 18px 18px 18px 4px;
        }

        .message.assistant pre {
            background: #1a1a2e;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message.assistant code {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .message.system {
            background: #3d2c4a;
            border-left: 3px solid #b07fff;
            padding: 12px 18px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .confirmation-buttons {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        .confirmation-buttons button {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .confirm-yes {
            background: #4ade80;
            color: #000;
        }

        .confirm-no {
            background: #f87171;
            color: #fff;
        }

        /* Input Area */
        .input-area {
            padding: 20px 25px;
            border-top: 1px solid #2a2a4a;
            background: #16213e;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        #message-input {
            flex: 1;
            padding: 14px 18px;
            background: #2a2a4a;
            border: 1px solid #3a3a5a;
            border-radius: 12px;
            color: #eee;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: #7f8cff;
        }

        #message-input::placeholder {
            color: #666;
        }

        #send-btn {
            padding: 14px 28px;
            background: #7f8cff;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: #6b7bff;
        }

        #send-btn:disabled {
            background: #4a4a6a;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: inline-flex;
            gap: 4px;
            padding: 15px 20px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #7f8cff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>ELSA Research Assistant</h1>
        </div>
        <button class="new-chat-btn" onclick="newConversation()">+ New Conversation</button>
        <div class="conversations" id="conversations"></div>
    </aside>

    <main class="main">
        <header class="chat-header">
            <h2 id="chat-title">New Conversation</h2>
            <button class="reindex-btn" onclick="reindex()">Re-index</button>
        </header>

        <div class="messages" id="messages">
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type a message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>

    <script>
        let currentConversationId = null;
        let pendingConfirmation = false;

        // Load conversations on start
        document.addEventListener('DOMContentLoaded', loadConversations);

        async function loadConversations() {
            const resp = await fetch('/api/conversations');
            const convs = await resp.json();
            
            const container = document.getElementById('conversations');
            container.innerHTML = convs.map(c => `
                <div class="conv-item ${c.id === currentConversationId ? 'active' : ''}" 
                     onclick="loadConversation(${c.id})">
                    <span class="conv-title">${escapeHtml(c.title)}</span>
                    <button class="conv-delete" onclick="deleteConversation(${c.id}, event)">✕</button>
                </div>
            `).join('');
        }

        async function loadConversation(id) {
            currentConversationId = id;
            pendingConfirmation = false;
            
            const resp = await fetch(`/api/conversations/${id}/messages`);
            const messages = await resp.json();
            
            const container = document.getElementById('messages');
            container.innerHTML = messages.map(m => `
                <div class="message ${m.role}">${formatMessage(m.content)}</div>
            `).join('');
            
            container.scrollTop = container.scrollHeight;
            loadConversations();
        }

        async function newConversation() {
            currentConversationId = null;
            pendingConfirmation = false;
            document.getElementById('messages').innerHTML = '';
            loadConversations();
        }

        async function deleteConversation(id, event) {
            event.stopPropagation();
            if (!confirm('Delete this conversation?')) return;
            
            await fetch(`/api/conversations/${id}`, { method: 'DELETE' });
            if (currentConversationId === id) {
                newConversation();
            }
            loadConversations();
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            addMessage('user', message);
            showLoading();

            try {
                const resp = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: currentConversationId
                    })
                });

                const data = await resp.json();
                removeLoading();

                currentConversationId = data.conversation_id;
                pendingConfirmation = data.pending_confirmation;

                if (data.pending_confirmation) {
                    addMessageWithConfirmation(data.response);
                } else {
                    addMessage('assistant', data.response);
                }

                loadConversations();
            } catch (err) {
                removeLoading();
                addMessage('system', 'Error: Could not connect to server.');
            }
        }

        function addMessage(role, content) {
            const container = document.getElementById('messages');

            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = formatMessage(content);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addMessageWithConfirmation(content) {
            const container = document.getElementById('messages');

            const div = document.createElement('div');
            div.className = 'message assistant';
            div.innerHTML = `
                ${formatMessage(content)}
                <div class="confirmation-buttons">
                    <button class="confirm-yes" onclick="confirmRemember('yes')">✓ Yes</button>
                    <button class="confirm-no" onclick="confirmRemember('no')">✕ No</button>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function confirmRemember(choice) {
            document.getElementById('message-input').value = choice;
            await sendMessage();
        }

        function showLoading() {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message assistant loading-msg';
            div.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            document.getElementById('send-btn').disabled = true;
        }

        function removeLoading() {
            const loading = document.querySelector('.loading-msg');
            if (loading) loading.remove();
            document.getElementById('send-btn').disabled = false;
        }

        async function reindex() {
            const btn = document.querySelector('.reindex-btn');
            btn.textContent = '⏳ Indexing...';
            btn.disabled = true;

            try {
                const resp = await fetch('/api/reindex', { method: 'POST' });
                const data = await resp.json();
                addMessage('system', `Re-indexed document. ${data.stats.complete_sections}/${data.stats.total_sections} sections have content.`);
            } catch (err) {
                addMessage('system', 'Error re-indexing document.');
            }

            btn.textContent = 'Re-index';
            btn.disabled = false;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function formatMessage(text) {
            // Basic markdown-like formatting
            let html = escapeHtml(text);
            
            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Code blocks
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Inline code
            html = html.replace(/`(.+?)`/g, '<code>$1</code>');
            
            // Line breaks
            html = html.replace(/\n/g, '<br>');
            
            // Bullet points
            html = html.replace(/• /g, '&bull; ');
            
            return html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
